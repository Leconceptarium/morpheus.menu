<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Virtuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Unica One', sans-serif;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #0e0c1c;
    }

    /* --- Logo : 3x plus petit + halo lumineux --- */
    img.logo {
      width: 60px;           /* environ 3x plus petit que 180px */
      max-width: 20%;
      margin-bottom: 25px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease forwards, glow 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 18px rgba(224, 183, 110, 0.7)); /* halo dor√© */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        text-align: center;
        padding: 0 1rem;
      }
      img.logo {
        width: 56px; /* l√©ger ajustement mobile */
        margin-bottom: 20px;
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
    }

    .btn {
      font-family: 'Inter', sans-serif;
      background: #1b1530;
      border: 2px solid #e0b76e;
      color: #e0b76e;
      padding: 15px 40px;
      font-size: 1.4rem;
      letter-spacing: 0.3px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #e0b76e;
      color: #1b1530;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(224, 183, 110, 0.3);
    }

    #google_translate_element {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 999;
      background: rgba(27, 21, 48, 0.8);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      color: #e0b76e;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(60,0,100,0.2), rgba(0,0,0,0.9));
      animation: fadeBG 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes fadeBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0%   { filter: drop-shadow(0 0 10px rgba(224,183,110,0.35)); }
      100% { filter: drop-shadow(0 0 26px rgba(224,183,110,0.85)); }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div id="google_translate_element"></div>

  <!-- üåô Logo -->
  <img src="logo.png" alt="Logo Morpheus Exp√©rience" class="logo">

  <h1>Bienvenue</h1>

  <div class="button-container">
    <a href="./ludotheque.html" class="btn">Ludoth√®que</a>
    <a href="./menu.html" class="btn">Menu</a>
    <a href="https://morpheus-experience.com/" class="btn" target="_blank">R√©server</a>
  </div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'fr',
        includedLanguages: 'fr,en,de',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
