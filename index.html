<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Virtuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Unica One', sans-serif;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #0e0c1c;
    }

   h1 {
  font-size: 3rem;
  margin-bottom: 50px;
  text-shadow: 2px 2px 4px #000;
}

/* Ajoute ceci juste après */
@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
    text-align: center;
    padding: 0 1rem;
  }
}

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
    }

    .btn {
      background: #1b1530;
      border: 2px solid #e0b76e;
      color: #e0b76e;
      padding: 15px 40px;
      font-size: 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #e0b76e;
      color: #1b1530;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(60,0,100,0.2), rgba(0,0,0,0.9));
      animation: fadeBG 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes fadeBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <h1>Bienvenue dans l'univers</h1>
  <div class="button-container">
    <a href="./ludotheque.html" class="btn">Ludothèque</a>
    <a href="./menu.html" class="btn">Menu</a>
    <a href="#" class="btn" target="_blank">Réserver</a>
  </div>
</body>
</html>
