<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Virtuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Unica One', sans-serif;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px #000;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background: #1b1530;
      border: 2px solid #e0b76e;
      color: #e0b76e;
      padding: 15px 40px;
      font-size: 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #e0b76e;
      color: #1b1530;
    }
  </style>
</head>
<body>
  <h1>Bienvenue dans l'univers</h1>
  <div class="button-container">
    <a href="./ludotheque.html" class="btn">Ludothèque</a>
    <a href="./menu.html" class="btn">Menu</a>
    <a href="#" class="btn" target="_blank">Réserver</a>
  </div>
</body>
</html>
