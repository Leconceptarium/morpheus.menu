<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Virtuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Unica One', sans-serif;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #0e0c1c;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        text-align: center;
        padding: 0 1rem;
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
    }

    .btn {
      font-family: 'Inter', sans-serif;
      background: #1b1530;
      border: 2px solid #e0b76e;
      color: #e0b76e;
      padding: 15px 40px;
      font-size: 1.4rem;
      letter-spacing: 0.3px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #e0b76e;
      color: #1b1530;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(224, 183, 110, 0.3);
    }

    #google_translate_element {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 999;
      background: rgba(27, 21, 48, 0.8);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      color: #e0b76e;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(60,0,100,0.2), rgba(0,0,0,0.9));
      animation: fadeBG 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    .curiosite-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: transparent;
      color: #e0b76e;
      font-size: 0.9rem;
      text-decoration: underline;
      font-family: 'Inter', sans-serif;
      z-index: 10;
      cursor: pointer;
      border: none;
    }

    .curiosite-btn:hover {
      text-decoration: none;
      color: #fff4d5;
    }

    @keyframes fadeBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div id="google_translate_element"></div>
  <h1>Bienvenue dans l'univers</h1>
  <div class="button-container">
    <a href="./ludotheque.html" class="btn">Ludothèque</a>
    <a href="./menu.html" class="btn">Menu</a>
    <a href="#" class="btn" target="_blank">Réserver</a>
  </div>

  <!-- Bouton discret vers le cabinet -->
  <a href="cabinet.html" class="curiosite-btn">Cabinet de curiosités</a>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'fr',
        includedLanguages: 'fr,en,de',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
