<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludothèque</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      background-color: #0e0c1c;
      color: #fff;
      font-family: 'Unica One', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    #google_translate_element {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 999;
      background: rgba(27, 21, 48, 0.8);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      color: #e0b76e;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #searchBar {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 1rem;
      width: 80%;
      max-width: 600px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .card h2 {
      margin-top: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .return-button {
  display: block;
  margin: 1rem auto 2rem auto;
  background: #1b1530;
  border: 2px solid #e0b76e;
  color: #e0b76e;
  padding: 12px 30px;
  text-align: center;
  border-radius: 8px;
  font-size: 1.2rem;
  text-decoration: none;
  width: fit-content;
  transition: all 0.3s ease;
}
.return-button:hover {
  background: #e0b76e;
  color: #1b1530;
}
  </style>
</head>

    const gameList = document.getElementById("gameList");
    const searchBar = document.getElementById("searchBar");

    function renderGames(filter = "") {
      gameList.innerHTML = "";
      jeux
        .filter(jeu => jeu.nom.toLowerCase().includes(filter.toLowerCase()))
        .sort((a, b) => a.nom.localeCompare(b.nom))
        .forEach(jeu => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <a href="${jeu.lien}"><img src="${jeu.image}" alt="${jeu.nom}"></a>
            <h2 onclick="location.href='${jeu.lien}'">${jeu.nom}</h2>
          `;
          gameList.appendChild(card);
        });
    }

    searchBar.addEventListener("input", e => renderGames(e.target.value));
    renderGames();
  </script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'fr',

      }, 'google_translate_element');
    }
  </script>
